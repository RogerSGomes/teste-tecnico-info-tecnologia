<mat-icon
  [fontSet]="getFontSet()"
  class="flex! items-center! justify-center!"
  [ngClass]="{
    'size-4! text-base': size() === 'xs',
    'size-5! text-xl': size() === 'sm',
    'size-6! text-2xl': size() === 'base',
    'size-7.5! text-3xl': size() === 'lg',
    'size-9! text-4xl': size() === 'xl',
  }"
>
  {{ name() }}
</mat-icon>
