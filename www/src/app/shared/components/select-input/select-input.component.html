<mat-form-field
  appearance="outline"
  class="input"
  [subscriptSizing]="subscriptSizing()"
>
  <mat-label>{{ label() }}</mat-label>
  <mat-select [formControl]="control()" [placeholder]="placeholder()">
    <mat-option *ngIf="clearable" value="">Selecione</mat-option>
    <mat-option *ngFor="let option of options()" [value]="option.id">
      {{ option.label }}
    </mat-option>
  </mat-select>
  <mat-hint *ngIf="hintLabel()">{{ hintLabel() }}</mat-hint>
  <mat-error *ngIf="control().invalid && control().touched && errorLabel">
    {{ errorLabel() }}
  </mat-error>
</mat-form-field>
